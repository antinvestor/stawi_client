flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: "assets/info-logo.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/sounds/
    - assets/js/
    - assets/js/package/

  fonts:
    # The roboto font must be named exactly this way.
    #
    # Issue : https://github.com/flutter/flutter/issues/77580#issuecomment-1112333700
    # Source : https://github.com/flutter/engine/blob/3.10.2/lib/web_ui/lib/src/engine/canvaskit/fonts.dart#L133
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Regular.ttf
        - asset: fonts/Roboto/Roboto-Italic.ttf
          style: italic
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
    - family: Roboto Mono
      fonts:
        - asset: fonts/Roboto/RobotoMono-Regular.ttf
    # These three Noto font families are hardcoded in the Flutter engine to be loaded as fallback
    # from Google Fonts in case characters are supposed to be displayed that are not available in
    # the provided fonts.
    #
    # The fonts may NOT be renamed in their family name we use in Dart.
    #
    # Source : https://github.com/flutter/engine/blob/3.10.2/lib/web_ui/lib/src/engine/canvaskit/font_fallback_data.dart
    - family: Noto Color Emoji
      fonts:
        - asset: fonts/NotoEmoji/NotoColorEmoji.ttf
    - family: Noto Sans Symbols
      fonts:
        - asset: fonts/NotoSansSymbols-VariableFont_wght.ttf

msix_config:
  display_name: FluffyChat
  publisher_display_name: FluffyChat
  publisher: CN=FluffyChat, O=Head of bad integration tests, L=Matrix, S=Internet, C=EU
  identity_name: chat.fluffy.fluffychat
  logo_path: assets\logo.png
  capabilities: internetClient, location, microphone, webcam
  protocol_activation: https
  app_uri_handler_hosts: fluffychat.im, matrix.to
  execution_alias: fluffychat
  sign_msix: false
  install_certificate: false

dependency_overrides:
  # https://github.com/fluttercommunity/flutter_blurhash/pull/58
  flutter_blurhash:
    git:
      url: https://github.com/Craftplacer/flutter_blurhash.git
      ref: eb9565f9d5731d4729bd7605510cec0f9e172e5f
  # https://github.com/simpleclub-extended/flutter_math_fork/pull/87
  flutter_math_fork:
    git:
      url: https://github.com/The-Redhat/flutter_math_fork.git
      ref: 3442b36a436880ce1c023e25c868d6f4004c4c24
  # Until https://github.com/mogol/flutter_secure_storage/issues/616 is fixed
  flutter_secure_storage_linux: 1.1.3
  geolocator_android:
    hosted:
      name: geolocator_android
      url: https://hanntech-gmbh.gitlab.io/free2pass/flutter-geolocator-floss
  # waiting for null safety
  # Upstream pull request: https://github.com/AntoineMarcel/keyboard_shortcuts/pull/13
  keyboard_shortcuts:
    git:
      url: https://github.com/TheOneWithTheBraid/keyboard_shortcuts.git
      ref: null-safety
  # blocked upgrade of package_info_plus for null safety
  # https://github.com/creativecreatorormaybenot/wakelock/pull/203
  wakelock_windows:
    git:
      url: https://github.com/chandrabezzo/wakelock.git
      ref: main
      path: wakelock_windows/
